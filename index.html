<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playables Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .game-card:hover { transform: translateY(-5px); }
        body { background: #0f172a; }
    </style>
</head>
<body class="text-slate-200 selection:bg-red-500/30">

    <nav class="sticky top-0 z-50 bg-slate-900/80 backdrop-blur-md border-b border-white/10 p-4">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-black italic tracking-tighter text-white">
                REPO<span class="text-red-500">ARCADE</span>
            </h1>
            <input type="text" id="search" placeholder="Search 50+ games..." 
                class="w-full md:w-80 bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 outline-none transition">
        </div>
    </nav>

    <header class="max-w-6xl mx-auto pt-12 px-6">
        <h2 class="text-4xl font-bold text-white mb-2">Available Playables</h2>
        <p id="game-count" class="text-slate-400">Scanning repository for games...</p>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <div id="game-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <div class="animate-pulse bg-slate-800 h-40 rounded-xl"></div>
            <div class="animate-pulse bg-slate-800 h-40 rounded-xl"></div>
            <div class="animate-pulse bg-slate-800 h-40 rounded-xl"></div>
        </div>
    </main>

    <script>
        // Since this file lives in the root of your fork:
        const REPO_PATH = window.location.pathname.replace('index.html', '');
        let allGames = [];

        async function initHub() {
            try {
                // 1. Get repo info from current URL (works on GitHub Pages)
                // Format: /username/repo-name/
                const pathParts = window.location.pathname.split('/').filter(p => p);
                const user = pathParts[0];
                const repo = pathParts[1];

                // 2. Fetch folder list from GitHub API
                const response = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/`);
                const data = await response.json();

                // 3. Filter for directories only (excluding hidden folders)
                allGames = data
                    .filter(item => item.type === 'dir' && !item.name.startsWith('.'))
                    .map(dir => ({
                        id: dir.name,
                        name: dir.name.replace(/-/g, ' '), // Prettify name
                        path: `${dir.name}/index.html`,
                        thumb: `${dir.name}/screenshot.png`
                    }));

                document.getElementById('game-count').innerText = `Found ${allGames.length} games in this repository.`;
                renderGames(allGames);

            } catch (err) {
                console.error("Failed to load games:", err);
                document.getElementById('game-grid').innerHTML = `<p class="col-span-full text-red-400">Error loading games. Make sure this is hosted on GitHub Pages.</p>`;
            }
        }

        function renderGames(gamesList) {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';

            gamesList.forEach(game => {
                const card = document.createElement('a');
                card.href = game.path;
                card.className = "game-card group relative block bg-slate-800 rounded-xl overflow-hidden border border-slate-700 hover:border-red-500 transition-all duration-300";
                
                card.innerHTML = `
                    <div class="aspect-square w-full overflow-hidden bg-slate-900">
                        <img src="${game.thumb}" 
                             onerror="this.src='https://via.placeholder.com/300?text=${encodeURIComponent(game.name)}'"
                             class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                    </div>
                    <div class="p-3">
                        <h3 class="text-sm font-bold truncate text-slate-100 capitalize">${game.name}</h3>
                        <span class="text-[10px] text-slate-500 uppercase tracking-widest">Play Now â†’</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Search logic
        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allGames.filter(g => g.name.toLowerCase().includes(term));
            renderGames(filtered);
        });

        initHub();
    </script>
</body>
</html>
